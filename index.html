<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/StreamScheme pic.ico">
    <title>StreamScheme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <h1 class="my-4">Welcome to StreamScheme</h1>
        <div class="logo-container">
            <img src="images/StreamScheme pic.png" alt="StreamScheme Logo" class="img-fluid" />
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id = "search-box" placeholder="What are you looking for?"  aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="search-results"></div>

        <button class="btn btn-warning">Watchlist</button>
      </div> -->
